name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts

      - name: Clean up stale release branch
        run: |
          git branch -D changeset-release/main 2>/dev/null || true
          OPEN_PR=$(gh pr list --state open --head changeset-release/main --json number --jq '.[0].number // empty')
          if [ -z "$OPEN_PR" ]; then
            git push origin --delete changeset-release/main 2>/dev/null || true
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1.4.7
        with:
          version: pnpm run changeset:version
          publish: pnpm run release
          commit: "chore(release): version packages and update changelogs"
          title: "chore(release): version packages"
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        if: steps.changesets.outputs.published == 'true'
        run: |
          VERSION=$(node -p "require('./packages/tokens/package.json').version")
          TAG="v${VERSION}"

          # Extract this version's section from the tokens CHANGELOG.md
          NOTES=$(node -e "
            const fs = require('fs');
            const changelog = fs.readFileSync('packages/tokens/CHANGELOG.md', 'utf8');
            const sections = changelog.split(/^## /m);
            const entry = sections.find(s => s.startsWith('${VERSION}'));
            console.log(entry ? '## ' + entry.trim() : 'Release ${VERSION}');
          ")

          gh release create "$TAG" \
            --title "Release $TAG" \
            --notes "$NOTES"
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
