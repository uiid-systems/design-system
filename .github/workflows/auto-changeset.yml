name: Auto Changeset

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize]

jobs:
  auto-changeset:
    name: Auto Changeset Check
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      statuses: write
    steps:
      - name: Skip for release PRs
        if: startsWith(github.head_ref, 'changeset-release/')
        run: echo "Release PR â€” skipping changeset check" && exit 0

      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts

      - name: Check for new changesets in PR
        id: changeset_check
        run: |
          NEW_CHANGESETS=$(git diff --name-only origin/main..HEAD | grep '^\.changeset/.*\.md$' | grep -v 'README.md' | wc -l)
          echo "new_changeset_count=$NEW_CHANGESETS" >> $GITHUB_OUTPUT

          if [ $NEW_CHANGESETS -eq 0 ]; then
            echo "needs_changeset=true" >> $GITHUB_OUTPUT
          else
            echo "needs_changeset=false" >> $GITHUB_OUTPUT
            echo "Found $NEW_CHANGESETS new changeset(s) â€” skipping creation"
          fi

      - name: Create automatic changeset
        if: steps.changeset_check.outputs.needs_changeset == 'true'
        env:
          PR_TITLE: ${{ github.event.pull_request.title }}
          PR_BODY: ${{ github.event.pull_request.body }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          CHANGESET_ID=$(openssl rand -hex 8)

          if [ -z "$PR_TITLE" ]; then
            PR_TITLE="chore: automatic patch release"
          fi

          if [[ ! "$PR_TITLE" =~ \(#[0-9]+\)$ ]]; then
            PR_TITLE="${PR_TITLE} (#${PR_NUMBER})"
          fi

          CHANGED_FILES=$(git diff --name-only origin/main..HEAD)
          PACKAGES=$(find packages -maxdepth 1 -type d -not -name "packages" -exec basename {} \; | sort)
          CHANGED_PACKAGES=()

          for pkg in $PACKAGES; do
            if echo "$CHANGED_FILES" | grep -q "^packages/$pkg/"; then
              CHANGED_PACKAGES+=("$pkg")
            fi
          done

          {
            echo "---"
            if [ ${#CHANGED_PACKAGES[@]} -gt 0 ]; then
              for pkg in "${CHANGED_PACKAGES[@]}"; do
                echo "\"@uiid/$pkg\": patch"
              done
            else
              for pkg in $PACKAGES; do
                echo "\"@uiid/$pkg\": patch"
              done
            fi
            echo "---"
            echo ""
            echo "$PR_TITLE"
          } > .changeset/${CHANGESET_ID}.md

          git add .changeset/${CHANGESET_ID}.md
          git commit -m "chore: add automatic changeset for PR"
          git push origin ${{ github.head_ref }}

      - name: Add or update comment about changeset
        if: steps.changeset_check.outputs.needs_changeset == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const commentBody = `**ðŸ¤– Auto-changeset created**\n\nA changeset was automatically generated from your PR title and description.\n\nTo customize it, edit the \`.changeset/*.md\` file in this PR.`;

            const comments = await github.rest.issues.listComments({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
            });

            const botComment = comments.data.find(comment =>
              comment.user.login === 'github-actions[bot]' &&
              comment.body.includes('Auto-changeset created')
            );

            if (botComment) {
              if (botComment.body !== commentBody) {
                await github.rest.issues.updateComment({
                  comment_id: botComment.id,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  body: commentBody
                });
              }
            } else {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: commentBody
              });
            }
