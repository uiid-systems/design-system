name: Version Tag

on:
  push:
    branches:
      - main
    paths:
      - "packages/*/package.json"

permissions:
  contents: write
  actions: read

jobs:
  tag:
    name: Create Version Tag
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts

      - name: Get package version
        id: package-version
        run: |
          # Use tokens package as the version source (all packages are versioned together)
          VERSION=$(node -p "require('./packages/tokens/package.json').version")
          echo "version=v$VERSION" >> $GITHUB_OUTPUT

      - name: Check if tag exists
        id: check-tag
        run: |
          if git rev-parse --verify refs/tags/${{ steps.package-version.outputs.version }} >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create and push tag
        if: steps.check-tag.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a ${{ steps.package-version.outputs.version }} -m "Release ${{ steps.package-version.outputs.version }}"
          git push origin ${{ steps.package-version.outputs.version }}

      - name: Generate release notes
        if: steps.check-tag.outputs.exists == 'false'
        id: changelog
        run: |
          VERSION=$(echo "${{ steps.package-version.outputs.version }}" | sed 's/^v//')

          # Generate changelog if it doesn't exist
          if [ ! -f "packages/changelog.json" ]; then
            echo "âš ï¸  packages/changelog.json not found, generating it..."
            pnpm run build-changelog
          fi

          REPO="${{ github.repository }}"

          node -e "
            const fs = require('fs');
            try {
              const data = JSON.parse(fs.readFileSync('packages/changelog.json', 'utf8'));
              const entry = data.find(e => e.version === '${VERSION}');

              if (!entry) {
                console.log('No changelog entry found for this version.');
                process.exit(0);
              }

              const lines = [];
              const repo = '${REPO}';

              function linkPr(desc) {
                return desc.replace(/\(#(\d+)\)/, '([#\$1](https://github.com/' + repo + '/pull/\$1))');
              }

              if (entry.changes.features?.length) {
                lines.push('## âœ¨ Features\n');
                entry.changes.features.forEach(f => lines.push('- ' + linkPr(f.description)));
                lines.push('');
              }

              if (entry.changes.fixes?.length) {
                lines.push('## ðŸ› Bug Fixes\n');
                entry.changes.fixes.forEach(f => lines.push('- ' + linkPr(f.description)));
                lines.push('');
              }

              if (entry.changes.refactors?.length) {
                lines.push('## â™»ï¸ Refactors\n');
                entry.changes.refactors.forEach(f => lines.push('- ' + linkPr(f.description)));
                lines.push('');
              }

              if (entry.changes.performance?.length) {
                lines.push('## âš¡ Performance\n');
                entry.changes.performance.forEach(f => lines.push('- ' + linkPr(f.description)));
                lines.push('');
              }

              if (entry.changes.documentation?.length) {
                lines.push('## ðŸ“š Documentation\n');
                entry.changes.documentation.forEach(f => lines.push('- ' + linkPr(f.description)));
                lines.push('');
              }

              console.log(lines.join('\n'));
            } catch (error) {
              console.error(error);
              process.exit(1);
            }
          " > /tmp/release-notes.md

          echo "notes_file=/tmp/release-notes.md" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        if: steps.check-tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.package-version.outputs.version }}
          name: Release ${{ steps.package-version.outputs.version }}
          body_path: /tmp/release-notes.md
          draft: false
          prerelease: false
